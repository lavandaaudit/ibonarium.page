<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex,nofollow">
  <title>off-grid font lab • 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: system-ui, sans-serif;
      font-size: 10px;
      color: #405070;
      letter-spacing: 1px;
      opacity: 0.28;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="footer">
  ibonarium.cosmo.dynamics.lab.live.2026.lavanda.audit.ibonarium.project.2026
</div>

<script>
// ==================== Зоряне поле ====================
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let W, H;
let stars = [];

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  
  stars = Array.from({ length: 180 }, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    z: Math.random() * W * 1.4
  }));
}

resize();
window.addEventListener("resize", resize);

function render() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, W, H);

  ctx.fillStyle = "#58c8ff";
  for (let s of stars) {
    s.z -= 0.18;                    // повільний рух для спокійної атмосфери
    if (s.z <= 0.1) s.z = W * 1.6;

    const k = 110 / s.z;
    const px = (s.x - W/2) * k + W/2;
    const py = (s.y - H/2) * k + H/2;

    if (px > -50 && px < W+50 && py > -50 && py < H+50) {
      const size = (1 - s.z / (W*1.6)) * 2.6;
      ctx.fillRect(px, py, size, size);
    }
  }

  requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
