<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="robots" content="noindex,nofollow">
<title>Lavanda PDF Reader</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BASE ===== */
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Georgia, "Times New Roman", serif;
  color: #666;
}

/* ===== STAR BACKGROUND ===== */
#stars {
  position: fixed;
  inset: 0;
  background: transparent;
  z-index: 0;
}

.star {
  position: absolute;
  width: 1px;
  height: 1px;
  background: white;
  opacity: 0.8;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to   { transform: translateY(100vh); }
}

/* ===== GLITCH OVERLAY ===== */
#glitch {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
  mix-blend-mode: screen;
}

.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02) 0px,
    rgba(255,255,255,0.02) 1px,
    transparent 2px,
    transparent 4px
  );
  animation: scan 6s linear infinite;
}

@keyframes scan {
  from { background-position-y: 0; }
  to   { background-position-y: 100%; }
}

.rgb-shift {
  position: absolute;
  inset: 0;
  animation: glitch 4s infinite steps(1);
}

@keyframes glitch {
  0% { transform: translate(0); }
  92% { transform: translate(0); }
  93% { transform: translate(-2px, 1px); }
  94% { transform: translate(2px, -1px); }
  95% { transform: translate(0); }
}

/* ===== PDF WRAPPER ===== */
#viewer {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* A4-like container */
#pdf-frame {
  width: min(90vw, 820px);
  height: min(95vh, 1160px);
  background: #000;
}

/* PDF itself */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  letter-spacing: 0.15em;
  color: #444;
  z-index: 3;
}
</style>
</head>

<body>

<!-- STARS -->
<div id="stars"></div>

<!-- PDF -->
<div id="viewer">
  <div id="pdf-frame">
    <iframe src="333.pdf#view=FitH&toolbar=0&navpanes=0&scrollbar=0"></iframe>
  </div>
</div>

<!-- GLITCH -->
<div id="glitch">
  <div class="scanlines"></div>
  <div class="rgb-shift"></div>
</div>

<footer>
  lavanda pdf-reader 2026
</footer>

<script>
/* ===== STAR GENERATOR ===== */
const stars = document.getElementById('stars');
const COUNT = 180;

for (let i = 0; i < COUNT; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDuration = 10 + Math.random() * 30 + 's';
  stars.appendChild(s);
}

/* ===== RANDOM GLITCH JITTER ===== */
setInterval(() => {
  const g = document.querySelector('.rgb-shift');
  g.style.opacity = Math.random() > 0.85 ? 0.6 : 0;
}, 120);
</script>

</body>
</html>
