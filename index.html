<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex,nofollow">
  <title>off-grid font lab • 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #e8f0ff;
      font-family: 'Courier New', monospace;
    }
    canvas#stars {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .roman-layer {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
    }
    .roman {
      position: absolute;
      color: #ffffff;
      font-size: clamp(0.95rem, 2.0vw, 1.7rem);
      font-weight: 300;
      opacity: 0;
      white-space: nowrap;
      user-select: none;
      letter-spacing: 0.14em;
      text-shadow: 0 0 6px rgba(255,255,255,0.18);
      pointer-events: none;
      will-change: transform, opacity;
    }
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: system-ui, sans-serif;
      font-size: 10px;
      color: #405070;
      letter-spacing: 1px;
      opacity: 0.28;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="roman-layer"></div>

<div class="footer">
  ibonarium.cosmo.dynamics.lab.live.2026.lavanda.audit.ibonarium.project.2026
</div>

<script>
// ==================== Зірки (залишив майже без змін) ====================
const starsCanvas = document.getElementById("stars");
const starsCtx = starsCanvas.getContext("2d");
let W, H;
let stars = [];

function resize() {
  W = starsCanvas.width = window.innerWidth;
  H = starsCanvas.height = window.innerHeight;
  
  stars = Array.from({ length: 160 }, () => ({
    x: Math.random() * W,
    y: Math.random() * H,
    z: Math.random() * W * 1.3
  }));
}

resize();
window.addEventListener("resize", resize);

function drawStars() {
  starsCtx.fillStyle = "#000";
  starsCtx.fillRect(0, 0, W, H);

  starsCtx.fillStyle = "#5acfff";
  for (let s of stars) {
    s.z -= 0.18;  // трохи повільніше зірки для спокійнішої атмосфери
    if (s.z <= 0.1) s.z = W * 1.6;

    const k = 120 / s.z;
    const x = (s.x - W/2) * k + W/2;
    const y = (s.y - H/2) * k + H/2;

    if (x > -40 && x < W+40 && y > -40 && y < H+40) {
      const size = (1 - s.z / (W*1.6)) * 2.2;
      starsCtx.fillRect(x, y, size, size);
    }
  }
}

// ==================== Римські цифри – повільніше + розчинення вгорі ====================
const romanLayer = document.querySelector(".roman-layer");
const romans = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X", "XI", "XII", "XIII", "XIV", "XV"];

function spawnRoman() {
  const el = document.createElement("div");
  el.className = "roman";
  
  el.textContent = romans[Math.floor(Math.random() * romans.length)];
  
  // старт знизу
  el.style.left = (Math.random() * 94 + 3) + "vw";   // трохи відступ від країв
  el.style.top  = (85 + Math.random() * 30) + "vh";  // здебільшого нижня третина
  
  const driftX = (Math.random() - 0.5) * 60;         // дуже легкий бічний рух
  const duration = 32000 + Math.random() * 28000;    // 32–60 секунд на весь шлях — дуже повільно
  
  romanLayer.appendChild(el);

  // Анімація: повільний рух вгору + fade-in → fade-out ближче до верху
  el.animate([
    { opacity: 0,    transform: `translate(${driftX}px, 0)` },
    { opacity: 0.75, transform: `translate(${driftX}px, -40vh)`, offset: 0.12 },
    { opacity: 0.85, transform: `translate(${driftX}px, -140vh)`, offset: 0.70 },
    { opacity: 0,    transform: `translate(${driftX}px, -180vh)` }
  ], {
    duration: duration,
    easing: "linear",
    fill: "forwards"
  });

  // видалення після завершення
  setTimeout(() => el.remove(), duration + 2000);
}

// ==================== Цикл ====================
function loop() {
  drawStars();
  requestAnimationFrame(loop);
}

loop();

// Спавн ще рідше — щоб було спокійно й мінімалістично
setInterval(spawnRoman, 6000 + Math.random() * 9000);  // ~6–15 секунд між появою

</script>
</body>
</html>
